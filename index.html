<!DOCTYPE html>
<html>
    <head>
        <title>Wallet App - Login</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="index.js"></script>
    </head>
    <body>
        <div class="auth-container">
            <div class="auth-content">
                <div class="auth-content-container">
                    <img class="logo" src="Wallet Icon.png" />
                    <h3 class="full-width text-left mt larger">Bem vindo!</h3>
                    <p class="mt small">
                        Digite o seu e-mail abaixo para ter acesso à aplicação financeira
                        Wallet, e ter um melhor controle dos seus gastos mensais.
                    </p>
                    <label class="mt" for="input-email">E-mail</label>
                    <input 
                    class="mt smaller" 
                    id="input-email"  
                    placeholder="email@exemplo.com"
                    name="input-email"
                    type="email"
                    />
                    <button onclick="onClickLogin()" class="full-width mt large">Acessar</button>
                    <a href="pages/register/index.html" class="mt large">Não tem conta? Faça seu cadastro aqui.</a>
                </div>
            </div>
        </div>
    </body>
</html>
